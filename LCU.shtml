    <script type="text/javascript">
        window.parent.postMessage({
                type: 'RClientWindowMessenger',
                messageType: 'rcp-fe-lol-home-loaded'
            },
            '*'
        )
        var _speedMark = new Date()
        var datamoreInfo = {
            cgiDomain: 'cgi.datamore.qq.com',
            loginInfo: {
                convertoUin2Uin: function (oUin) {
                    var oUin = oUin.replace('o', '')
                    return oUin.replace(/\b(0+)/gi, '')
                },
                zoneid: null,
                areaid: null,
                acctype: 'QQ',
                getSkey: function () {
                    var re = ''
                    if (this.acctype == 'QQ') {
                        re = milo.cookie.get('skey')
                    } else if (this.acctype == 'WeChat') {
                        re = milo.cookie.get('access_token')
                    }
                    return re
                },

                getUin: function () {
                    var re = ''
                    if (this.acctype == 'QQ') {
                        re = this.convertoUin2Uin(milo.cookie.get('uin'))
                    } else if (this.acctype == 'WeChat') {
                        re = milo.cookie.get('openid')
                    }
                    return re
                }
            }
        }

        //注册消息用于处理二级菜单按钮
        var disableBtn = function (data) {
            console.log(data)
            $('.GameModel-list li')
                .slice(0, 5)
                .addClass('gray')
            $('.GameModel-list li')
                .find('.GameModels,.RankModel,.GameModelsRGM,.ArenaModel')
                .html('')
            $('.GameModel-list li').append('<div class="GameLayer"></div>')
        }
        var enableBtn = function (data) {
            console.log(data)
            $('.GameModel-list li')
                .slice(0, 5)
                .removeClass('gray')
            $('.GameModel-list li')
                .find('.GameLayer')
                .remove()
        }

        var helper = new ClientHelper(true)
        var zoneid, port
        helper.getClientData(function (data) {
            port = data.clientData.port
            console.log(data, port)
        })
        var homeshow = true
        RClientWindowMessenger.addMessageListener({
            messageType: 'rcp-fe-lol-home-show',
            handlers: function () {
                var showContent = 'show'
                homeshow = true
                console.log('显示首页');
                //  将是否在首页的状态存储在sessionStorage里面
                milo.cookie.set("isHome", true)
            }
        })
        RClientWindowMessenger.addMessageListener({
            messageType: 'rcp-fe-lol-home-hide',
            handlers: function () {
                var showContent = 'hide'
                homeshow = false
                console.log('关闭首页');
                milo.cookie.set("isHome", false)

            }
        })
        helper.getUserInfo(info => {
            if ('acc_type' in info) {
                datamoreInfo.loginInfo.acctype = info.acc_type
            }
            datamoreInfo.loginInfo.zoneid = info.zone_id
            datamoreInfo.loginInfo.areaid = LOLZoneArea.zoneToArea(
                info.zone_id
            )
            zoneid = info.zone_id
            helper.initLogin()
            helper.checkLogin(
                timeout => {
                    var report = info.uin + '|' + info.zone_id + '|' + info.accid + '|' + (timeout ? 4 : 3)
                    var url =
                        'https://logs.game.qq.com/easnew/go/eas.php?click_type=9999&Uin=1&p_uin=' +
                        report
                    loadScript(url)
                    console.log('Logined')
                },
                timeout => {
                    var report = info.uin + '|' + info.zone_id + '|' + info.accid + '|' + (timeout ? 4 : 3)
                    var url =
                        'https://logs.game.qq.com/easnew/go/eas.php?click_type=9999&Uin=' +
                        (milo.cookie.get('skey') ? 0 : -1) +
                        '&p_uin=' +
                        report
                    loadScript(url)
                    helper._send_rpcs_msg('login-failed')
                    console.log('Unlogined')
                    // Retry login
                    helper.login()
                }
            )
            // Task center
            helper.checkLogin(
                () => {
                    var uin = datamoreInfo.loginInfo.getUin()
                    var skey = datamoreInfo.loginInfo.getSkey()
                    var acctype = datamoreInfo.loginInfo.acctype
                    var areaid = datamoreInfo.loginInfo.areaid
                    var StorageKey = 'userTaskData_' + uin + '_' + areaid
                    var white = milo.cookie.get(StorageKey)
                    $.ajax({
                        type: 'get',
                        url: '//' + datamoreInfo.cgiDomain + '/datamore/loltasks/leveltasks/show?from=inner&areaid=' + areaid + '&acctype=' + acctype + '&skey=' +
                        skey + '&uin=' + uin,
                        dataType: 'jsonp',
                        jsonp: 'callback',
                        success: function (data) {
                            if (data.code == 0 && data.data == true) {
                                RClientWindowMessenger.addMessageListener({
                                    messageType: 'rcp-fe-lol-home-data-response',
                                    handlers: function (messageType, data) {
                                        window.userLv =
                                            data.clientData.summoner_level
                                        var lv =
                                            data.clientData.summoner_level
                                        console.log(lv)
                                        if (lv <= 30) {
                                            $('#GuideWrapper').fadeIn()
                                            $('#HomeWrapper').fadeOut()
                                            $('#guide').show()
                                            $('#home').removeClass('active')
                                            PTTSendClick('btn', 'guide', '新手专区')
                                        } else {
                                            $('#HomeWrapper').fadeIn()
                                            $('#GuideWrapper').fadeOut()
                                            $('#guide').hide()
                                            $('#home').addClass('active')
                                            PTTSendClick('btn', 'homesuccess', '默认主页')
                                        }
                                    }
                                })
                                RClientWindowMessenger.sendMessage({
                                    messageType: 'rcp-fe-lol-home-data-request'
                                })
                            } else {
                                $('#HomeWrapper').fadeIn()
                                $('#GuideWrapper').fadeOut()
                                $('#guide').hide()
                                $('#home').addClass('active')
                                PTTSendClick('btn', 'home', '默认主页')
                            }
                        },
                        error: function (data) {
                            $('#HomeWrapper').fadeIn()
                            $('#GuideWrapper').fadeOut()
                            $('#guide').hide()
                            $('#home').addClass('active')
                            PTTSendClick('btn', 'homeerror', '默认主页')
                        }
                    })

                    // 回流弹层
                    if (typeof areaid != 'undefined' && areaid != null && parseInt(areaid, 10) > 0) {
                        $.ajax({
                            dataType: 'jsonp',
                            url: '//apps.game.qq.com/lol/autocms/v1/transit/LOL/Meta/Public/RecommChamp?area=' + areaid + '&rid=' + Math.random(),
                            success: function (data) {
                                if (typeof data != 'undefined' && data != null) {
                                    if (data['status'] == 0) {
                                        if (milo.cookie.get('ACS_ACT_LCU_BACK') == null) {
                                            milo.cookie.set('ACS_ACT_LCU_BACK', '1')
                                            showModal()
                                        }
                                        $('#Back').show()
                                    }
                                }
                            }
                        })
                    }
                    ;


                    if (zoneid != '517' && zoneid != '65537') {
                        $('#TaskSys').show()
                    }
                    helper.registerToLwdRelay('disable_btn', disableBtn)
                    helper.registerToLwdRelay('enable_btn', enableBtn)
                    helper.isMatchServer(svr => {
                        if (svr.match == false) {
                            console.log('非比赛服')
                            helper.getGameFlow(data => {
                                if (data.gameflow == false) {
                                    console.log('非游戏状态')
                                    $.getJSON(
                                        '//lol.qq.com/act/AutoCMS/publish/LOLLive/LandingPagePopup/config.json' +
                                        '?r=' +
                                        Math.random(),
                                        function (data) {
                                            var myDate = new Date(),
                                                Year = myDate.getFullYear(),
                                                Month = myDate.getMonth(),
                                                Dates = myDate.getDate(),
                                                startTime = data.start.split(':'), endTime = data.stop.split(':'),
                                                beginTime = new Date(Year, Month, Dates, startTime[0], startTime[1], startTime[2]).getTime(),
                                                endTimes = new Date(Year, Month, Dates, endTime[0], endTime[1], endTime[2]).getTime(),
                                                nowTime = milo.getSeverDateTime().getTime(),
                                                urls = data.url
                                            if (data.switch == true && nowTime >= beginTime && nowTime < endTimes) {
                                                if (milo.cookie.get('FullOpenTv') == null) {
                                                    var popup = setInterval(
                                                        function () {
                                                            if (sessionStorage.getItem('allow_popup') == 'true' && homeshow == true) {
                                                                milo.cookie.set('FullOpenTv', 'open', false, 'lol.qq.com', '/')
                                                                RClientWindowMessenger.sendMessage({
                                                                    messageType: 'rcp-fe-lol-home-open-full-page-modal',
                                                                    data: {
                                                                        url: urls
                                                                    }
                                                                })
                                                                clearInterval(
                                                                    popup
                                                                )
                                                                console.log('弹出')
                                                            }
                                                        },
                                                        1000
                                                    )
                                                } else {
                                                    console.log('弹出一次')
                                                }
                                            } else {
                                                console.log('不在弹出时间内')
                                            }
                                        }
                                    )
                                } else {
                                    console.log('游戏状态')
                                }
                            })
                        }
                    })
                },
                () => {
                    helper.login()
                }
            )
        })

        function showHome() {
            $('#HomeWrapper').fadeIn()
            $('#GuideWrapper').fadeOut()
            $('#home').addClass('active')
            if (typeof window.userLv != 'undefined' && window.userLv <= 30) {
                $('#guide').show()
                $('#guide').removeClass('active')
            } else {
                $('#guide').hide()
            }
        }

        function showGuide() {
            $('#GuideWrapper').fadeIn()
            $('#HomeWrapper').fadeOut()
            $('#guide').show()
            $('#guide').addClass('active')
            $('#home').removeClass('active')
        }


    </script>

<script>
    handleAddListener('load', getTiming)

    function handleAddListener(type, fn) {
        if (window.addEventListener) {
            window.addEventListener(type, fn)
        } else {
            window.attachEvent('on' + type, fn)
        }
    }

    function getTiming() {
        try {
            var time = performance.timing
            var timingObj = {}
            var loadTime =
                (time.loadEventEnd - time.loadEventStart) / 1000
            if (loadTime < 0) {
                setTimeout(function () {
                    getTiming()
                }, 200)
                return
            }
            timingObj['重定向时间'] =
                (time.redirectEnd - time.redirectStart) / 1000
            timingObj['DNS解析时间'] =
                (time.domainLookupEnd - time.domainLookupStart) / 1000
            timingObj['TCP完成握手时间'] =
                (time.connectEnd - time.connectStart) / 1000
            timingObj['HTTP请求响应完成时间'] =
                (time.responseEnd - time.requestStart) / 1000
            timingObj['DOM开始加载前所花费时间'] =
                (time.responseEnd - time.navigationStart) / 1000
            timingObj['DOM加载完成时间'] =
                (time.domComplete - time.domLoading) / 1000
            timingObj['DOM结构解析完成时间'] =
                (time.domInteractive - time.domLoading) / 1000
            timingObj['脚本加载时间'] =
                (time.domContentLoadedEventEnd -
                    time.domContentLoadedEventStart) /
                1000
            timingObj['onload事件时间'] =
                (time.loadEventEnd - time.loadEventStart) / 1000
            timingObj['页面完全加载时间'] =
                timingObj['重定向时间'] +
                timingObj['DNS解析时间'] +
                timingObj['TCP完成握手时间'] +
                timingObj['HTTP请求响应完成时间'] +
                timingObj['DOM结构解析完成时间'] +
                timingObj['DOM加载完成时间']
            for (item in timingObj) {
                console.log(item + ':' + timingObj[item] + 's')
            }
            //console.log(performance.timing);
            //console.log(item,timingObj[item])
            var uinID = datamoreInfo.loginInfo.getUin()
            //console.log(uinID)
            if (milo.cookie.get('loadEndTime') == null) {
                milo.cookie.set(
                    'loadEndTime',
                    'loadEnd',
                    false,
                    'lol.qq.com',
                    '/'
                )
                pgvSendClick({
                    hottag: 'lcu_client.loadEnd.' +
                    Math.ceil(timingObj[item]) +
                    '.' +
                    uinID
                })
            }
        } catch (e) {
            //console.log(timingObj)
            //console.log(performance.timing);
        }
    }
</script>
