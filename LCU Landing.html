    function linkIO(url,type){
        if(url == "store"){
            open_store();
            return;
        }
        if (url === 'PSS') {
            $('#PSS').click();
            return;
        }

        if (url === 'clash') {
            RClientWindowMessenger.sendMessage({
                messageType: 'rcp-fe-lol-home-show-clash'
            });
            return;
        }

        if (url === 'PO') {
            openPO();
            return;
        }

        if (url === "https://lculanding.garena.tw/poro_superget/index.php") {
            url = url + '?sso_token=' + sso_token;
        } else if (url === "https://throwthedart.lol.garena.tw" || url === "https://kdasoloconcert.lol.garena.tw" || url === "https://poroking-discount.lol.garena.tw" || url === "https://pssgacha.lol.garena.tw" || url === "https://shootgacha.lol.garena.tw" || url === "https://boxstore.lol.garena.tw") {
            url = url + '/?token=' + sso_token;
        } else if (url === "https://bingo.lol.garena.tw") {
            url = url + '/?access_token=' + sso_token;
            type = "in";
        }

        if(type == "in"){
            if(sso_token != ""){
                url = url.replace("LCU_TOKEN", sso_token);
            }
            RClientWindowMessenger.sendMessage({
            messageType: 'rcp-fe-lol-home-open-full-page-modal',
                data: {
                url: url
                }
            });
        }else{
            window.open(url,'_blank');
        }
    }

            function getHashParam(paramKey) {
                var hashParams = {};
                var hash = window.location.hash.slice(1);
                var keyValuePairStrings = hash.split('&');
                keyValuePairStrings.forEach(function(keyValuePairString) {
                    var keyValuePair = keyValuePairString.split('=');
                    hashParams[keyValuePair[0]] = keyValuePair[1];
                });
                return hashParams[paramKey];
            }

            function getSessionParam(paramKey) {
                var hashValue = getHashParam(paramKey);
                var sessionValue = sessionStorage.getItem('home_' + paramKey);
                
                if (hashValue) {
                    sessionStorage.setItem('home_' + paramKey, hashValue);
                    return hashValue;
                } else if (sessionValue) {
                    return sessionValue;
                } else {
                    return null;
